<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>CardGamEE</title>
    </head>
    <body>
        <h1>New game settings</h1>
        <h:form>
            <h:dataTable value="#{gameController.active.players}" var="player">
                <h:column>
                    <h:inputText value="#{player.name}" />
                </h:column>
            </h:dataTable>
            Initial balance:
            <h:inputText value="#{gameController.active.initialBalance}" />
            <h:commandButton value="Start game" action="#{gameController.start()}" />
        </h:form>
    </body>
</html>
